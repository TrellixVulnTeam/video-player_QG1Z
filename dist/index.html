<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="stylesheet" href="/dist/progress.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Custom Video Player</h1>

    <div class="container">
      <video
        src="/dist/videos/gone.mp4"
        class="screen"
        poster="/dist/img/poster.png"
        id="video"
      ></video>
      <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
    </div>

    <script src="/dist/script.js"></script>
  </body>
</html>
